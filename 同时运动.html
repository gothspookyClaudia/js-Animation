<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kuangjia</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul li{
			width: 200px;
			height: 100px;
			background: yellow;
			margin-bottom: 20px;
			border: 4px solid #000;
			filter:alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript" src="js/perfectMove.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var ali = document.getElementById('li1');
		ali.onmouseover=function(){
			var _this=this;
			startMove(_this,{width:400,height:200,opacity:100});
		}
		ali.onmouseout=function(){
			var _this=this;
			startMove(_this,{opacity:30,height:100,width:200});
		}
}
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
	</ul>
</body>
</html>
