<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kuangjia</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul li{
			width: 200px;
			height: 100px;
			background: yellow;
			margin-bottom: 20px;
			border: 4px solid #000;
			filter:alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var ali = document.getElementsByTagName('li');
		for(var i=0; i<ali.length; i++){
			ali[i].onmouseover=function(){
				var _this=this;
				startMove(_this,'width',400,function(){
					startMove(_this,'height',200,function(){
						startMove(_this,'opacity',100);
					});
				});
			}
			ali[i].onmouseout=function(){
				var _this=this;
				startMove(_this,'opacity',30,function(){
					startMove(_this,'height',100,function(){
						startMove(_this,'width',200);
					});
				});
			}
	}
}
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
		<li id="li2"></li>
		<li id="li3"></li>
	</ul>
</body>
</html>
